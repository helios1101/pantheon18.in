    <!-- multistep form -->
    <form id="msform" method="POST">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Verification</li>
            <li>Personal Details</li>
        </ul>
        <input id="emailbox" type="hidden">
        <!-- fieldsets -->
        <fieldset form='form1'>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" name="fullname" id="fName" placeholder="Full Name" maxlength="1000" required />
            <input type="text" name="email" id="email" placeholder="Email" maxlength="1000" required/>
            <input type="password" name="pass" id="pass" placeholder="Password (atleast 5 characters)" maxlength="50" minlength="5" required />
            <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" maxlength="50" minlength="5" required />
            <input type="number" name="contact" id="contact" placeholder="Contact Number" size="10" required />
            <center><div class="g-recaptcha" data-sitekey="6LdypXAUAAAAALkXZUuNfySsAz70qH2lazwENWvg"></div></center>
            <input type="button" name="next" class="next action-button" value="Next" id="step1" /> <!-- disabled -->
        </fieldset>
        <fieldset form='form2'>
            <h2 class="fs-title">Account Verification</h2>
            <h3 class="fs-subtitle">We need some Security Information</h3>
            <input type="text" name="emialOtp" placeholder="Email OTP" id="emailotp" required>
            <input type="text" name="mobileOtp" placeholder="Mobile OTP" id="mobileotp"  required>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Verify" />
            <!--<input type="text" name="twitter" placeholder="Twitter" />
            <input type="text" name="facebook" placeholder="Facebook" />
            <input type="text" name="gplus" placeholder="Google Plus" />
             -->
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">You can't bluff it</h3>
            <input type="text" name="fname" id="rfname" placeholder="Full Name" disabled />
            <input type="text" name="phone" id="rphone" disabled/>
            <input type="date" name="dob" id="dob" placeholder="DOB" required>
            <div id="clgSelect">
                <label>
                    <input type="radio" name="collg" id="clg1" value="BIT Student" required>BIT MESRA STUDENT</label>
                <br>
                <label>
                    <input type="radio" name="collg" id="clg2" value="OTHER" required> OTHER</label>
            </div>
            <div>Gender</div>
            <div id="gender">
                <label>
                    <input type="radio" name="gender" id="g1" value="male" required>Male</label>
                <label>
                    <input type="radio" name="gender" id="g2" value="female" required>Female</label>
            </div>
            <input type="text" name="clgname" id="clgname" placeholder="College Name" required>
            <input type="text" name="clgcity" id="clgcity" placeholder="College City" required>
            <input type="text" name="clgstate" id="clgstate" placeholder="College State" required>
            <input type="text" name="clgroll" id="rollnum" placeholder="College Roll No." required>
            <input type="number" name="gradYear" id="gradYear" placeholder="Year of Graduation" required>
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>
