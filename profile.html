    <form id="forms" method='POST'>
    <div class="jumbotron">
        <div id="upper" class="jumbotron jumbotron-fluid">
            <h1>Your Details</h1>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="panID" id="panID" class="input-field" disabled/>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="fullname" id="fName" class="input-field" placeholder="Full Name" maxlength="1000" required disabled/>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="email" id="email" class="input-field" placeholder="Email" maxlength="1000" required disabled/>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="number" name="contact" id="contact" class="input-field" placeholder="Contact Number" size="10" required disabled/>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="date" name="dob" id="dob" class="input-field" placeholder="DOB" required disabled>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="gender" class="input-field" id="gender" disabled/>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="clgname" class="input-field" id="clgname" placeholder="College Name" required disabled>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="clgcity" class="input-field" id="clgcity" placeholder="College City" required disabled>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="clgstate" class="input-field" id="clgstate" placeholder="College State" required disabled>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="clgroll" class="input-field" id="rollnum" placeholder="College Roll No." required disabled>
        </div>
        <div class="input-container">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="text" name="gradYear" class="input-field" id="gradYear" placeholder="Year of Graduation" required disabled>
        </div>
        <input type="button" name="editProfile" class="editProfile action-button" value="Edit" />
        <input type="button" name="Save" class="save action-button" value="Save" disabled/>
        <input type="button" name="Delete" class="delete action-button" value="Delete"/>
    </div>
    </form>
